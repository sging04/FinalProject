{% extends "index.html" %}


  {%block content %}

    <div class="mt-4 p-5 text-black rounded">
      <img src="/static/golang.jpg" class="img-responsive">
      <hr>
      <bold> <h1>

        Hello, upload your photos to use. </h1>
        </bold>

        <form action="/api/render" method="POST" enctype="multipart/form-data">
            <label for="f" class="form-label">Multiple files are supported</label>
            <input type="file" name="file" required id="f" multiple>
            <button type="submit" id=:formFileMultiple class="btn btn-secondary mb-3">Submit </button>
        </form>

    </div>
</div>






  {% endblock %}
