<!DOCTYPE html>
<html>

  <head>
    <title> LOGIN PAGE </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <body class="bg-light d-flex flex-column vw-100 vh-100 align-items-center justify-content-center">

    <h1>
      Welcome to Quizzle!
    </h1>

    <h3>
      Login below to proceed.
      <br><br>
    </h3>
    
    <form action="/login" method="POST" class="bg-white p-5 mt-5 rounded-2 d-flex justify-content-stretch flex-column" style="width: 100%; max-width: 500px; grid-gap: 24px;">
      <div class="">
        <label for="">Username:</label>
        <input  class="form-control" type="text" name="username">
      </div>
      <div class="">
        <label for="">Password:</label>
      <input  class="form-control" type="password" name="password">
      </div>
      <input class="btn btn-primary" type="submit" name="sub1" value="Login">
      <a href = "/signup"> Register Here</a>
    </form>


    
    <br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
